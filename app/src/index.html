<body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed page-loading">
	<app-root></app-root>
	<script type="text/javascript">
		$(document).ready(function () {

			// var current = null;
			var opcaoPrincipal = null;
			var element = null;

			$(document).on('click', 'body', function (e) {

				var menuLink = $(e.target).closest('a');
				
				if (!$('#kt_header').has(e.target).length || ($(menuLink).hasClass('menu-link') && !$(menuLink).hasClass('menu-toggle'))) {

					$(opcaoPrincipal).removeClass('menu-item-open-dropdown menu-item-hover')
					$(element).removeClass('menu-item-open-dropdown menu-item-hover')
				}

				if (!$('#kt_quick_user_toggle').has(e.target).length) {

					$('#kt_quick_user').removeClass('offcanvas-on');
				}

			})

			$('body').on('click', '#kt_quick_user_close', function (e) {
				
				$('#kt_quick_user').removeClass('offcanvas-on');
			});

			$('body').on('click', '#kt_quick_user_toggle', function (e) {
				
				$('#kt_quick_user').toggleClass('offcanvas-on');
			});

			$('body').on('click', '.menu-item-rel', function (e) {
				e.stopImmediatePropagation;

				// if ($($(e.target).closest('li')).hasClass('menu-item-rel')) {
					
					if(opcaoPrincipal!=null) $(opcaoPrincipal).removeClass('menu-item-open-dropdown menu-item-hover')

					opcaoPrincipal = $(e.target).closest('li');
					$(opcaoPrincipal).toggleClass('menu-item-open-dropdown menu-item-hover')
				// }

			})

			$('body').on('mouseenter', '.menu-item.menu-item-submenu:not(.menu-item-rel)', function (e) {
				element = $(e.target).closest('li');
				$(element).addClass('menu-item-open-dropdown menu-item-hover');
			});

			$('body').on('mouseleave', '.menu-item.menu-item-submenu:not(.menu-item-rel)', function (e) {
				element = $(e.target).closest('li');
				$(element).removeClass('menu-item-open-dropdown menu-item-hover');
			})
		});

	</script>
</body>
